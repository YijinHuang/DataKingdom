<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>login</title>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/dataKingdom.css">
</head>
<body class="login-register-page">
<img class="index-bg" src="img/Colorful-Paint.png">
<div class="container">
  <div class="row text-center">
    <a href="index.html"><h1>Data Kingdom</h1></a>
    <div class="panel panel-default col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 text-center">
      <h2>登录</h2>
      <form class="login-form text-left">
        <label>用户名:</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" name="username">
        </div>

        <!--<div class="alert alert-danger alert-dismissable">-->
          <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
          <!--用户名不存在-->
        <!--</div>-->

        <label>密码:</label>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" name="password">
        </div>

        <!--<div class="alert alert-danger alert-dismissable">-->
          <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
          <!--密码错误-->
        <!--</div>-->

        <button type="button" class="btn btn-primary btn-lg">登录</button>
      </form>
    </div>
  </div>
</div>
<script src="jQuery/jquery-3.2.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
